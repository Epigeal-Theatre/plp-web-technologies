    <style>
        /* Add these styles to adjust the appearance of the rounded toggle buttons */
            .rounded-toggle {
                width: 80px;
                height: 30px;
                border-radius: 15px; /* Half of the height for rounded sides */
                background-color: #9e9e9e; /* Grey color for off state */
                cursor: pointer;
                transition: background-color 0.3s ease;
                position: relative;
                border: none; /* Remove default button border */
            }

            /* Styles for the "on" state */
            .rounded-toggle.on {
                background-color: green; /* Change background color when on */
            }

            /* Styles for the "off" state */
            .rounded-toggle.off:before {
                content: 'Off'; /* Display "Off" text */
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: white; /* Text color for off state */
            }

            /* Styles for the "on" state */
            .rounded-toggle.on:before {
                content: 'On'; /* Display "On" text */
                position: absolute;
                top: 50%;
                left: 5px; /* Move the "On" text to the left */
                transform: translateY(-50%);
                color: white; /* Text color for on state */
            }

            /* Style labels for better alignment */
            label {
                margin-left: 10px;
            }
    </style>
